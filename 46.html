<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация текста</title>
    <style>
        .hidden {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <p id="text" class="hidden">Привет! Я появляюсь плавно.</p>
    <button onclick="showText()">Показать текст</button>

    <script>
        function showText() {
            document.getElementById('text').classList.add('visible');
        }
    </script>
</body>
